<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Basico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 id="pageTitle" class="display-4 text-primary mb-4">Ejercicio JQuery Basico</h1>
        <div class="row mb-4">
            <div class="col">
                <button type="button" id="hideButton" class="btn btn-primary btn-lg">Ocultar Imagen</button>
            </div>
            <div class="col">
                <button type="button" id="showButton" class="btn btn-secondary btn-lg">Mostrar Imagen</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img id="image" src="WizzardPicture.webp" class="img-fluid" alt="Imagen Mago">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hideButton").click(function(){
                $("#image").hide();
                $("#pageTitle").text("¡No tenemos ninguna imagen!");
            });
            $("#showButton").click(function(){
                $("#image").show();
                $("#pageTitle").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
</body>
</html>
